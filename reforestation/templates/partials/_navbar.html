{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Green Space </title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
</head>
<body>
      
      <main>
    
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="{% static 'img/logo.jpg' %}" alt="" class="bi me-2" width="65" height="55" role="img" >
              <span id="logo" class="">GreenSpace</span>
            </a>
            <div class="text-end d-flex">

              {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input id="sign-out" class="btn btn-outline-success" type="submit" value="Log Out">
              </form>
              {% else %}
              <a href="{% url 'register' %}" class="btn btn-outline-success" >Sign Up</a>
              {% endif %}
              
              <ul class="nav nav-pills">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle show " id="drop" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">Explore</a>
                  <div id="glass" class="dropdown-menu hide" data-popper-placement="bottom-start" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 42px);">
                    
                    {% if user.is_authenticated %}
                    
                    {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                    {% endif %} 
                  
                    <a class="dropdown-item" href="{% url 'affiliate' %}">Business Corner</a>
                    <a class="dropdown-item" href="{% url 'farmer' %}">Farmers' Corner</a>
                    <a class="dropdown-item" href="{% url 'greenspace' %}">Project GreenSpace</a>
                    <div class="dropdown-divider"></div>
                    <h6 id="tree">Tree planting initiative</h6>
                    <a class="dropdown-item" href="{% url 'reforest' %}">Summary Dashboard</a>
                  </div>
                </li>
              </ul>

              
            </div>
          </header>
        </div>

        




      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="js/script.js"></script>
</body>
</html>
