{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>
        GreenWatch
        {% block title %}
        {% endblock %}
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" type="module"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
          <header id="topnav" class="navbar navbar-dark sticky-top flex-md-nowrap p-0 ">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">GreenWatch</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control   rounded-0 border-0" type="text" placeholder="" aria-label="Search">
            <div class="navbar-nav">
              <div style="width: 200px;" class=" row nav-item text-nowrap ">
                <!-- <div class="px-4 col-md-6">
                  {{request.user.username}}
                </div> -->

                <div class="col-md-12">
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input id="sign-out" class="text px-3" type="submit" value="Sign Out">
                  </form>
                </div>

              </div>
            </div>
          </header>

          <div class="container-fluid">
            <div class="row">

              {% include 'partials/_sidebar.html' %}
          

              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
                  {% block content %}
                  {% endblock %}

              </main>
            </div>
          </div>
    

<script src="{% static 'js/searchForest.js' %}"></script>
   <script src="{% static 'js/search.js' %}"></script>

   
   
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

  </body>
</html>
