{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>
        GreenWatch
        {% block title %}
        {% endblock %}
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" type="module"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">
     
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base-forest.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    


    <div class="sidebar">
        <div id="greenwatch-logo" class="logo-details">
            <i class='bx bxs-tree fs-1'></i>
            <a href="{% url 'home' %}" style="text-decoration: none;">
              <span class="logo_name fw-bold">GreenWatch</span>
            </a>
          
        </div>
          <ul class="nav-links">
            <li>
              <a href="{% url 'reforest' %}" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="{% url 'forest' %}">
                <i class='bx bx-box' ></i>
                <span class="links_name">Periodic records</span>
              </a>
            </li>

            <li>
              <a href="{% url 'stats' %}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Summary Charts</span>
               
              </a>
            </li>

            <li>
              <a href="{% url 'home' %}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Home</span>
               
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Analytics</span>
              </a>
            </li>
        
            
            <li class="mt-5 d-flex">
                <i class='bx bx-log-out fw-bold'></i>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input id="signout" class="links_name fw-bold fs-6" type="submit" value="Sign Out">
                </form>
              
            </li>
          </ul>
      </div>

      <section class="home-section">

        <!-- Top navbar -->

        <nav>
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Summary Dashboard</span>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
          </div>
          <div class="profile-details">
            
            <span class="admin_name">Collins Nyakoe</span>
            
          </div>
        </nav>


        <!-- body content -->

        {% block content %}
        
        {% endblock %}


       
      </section>



    
         
    
    <script src="{% static 'js/baseForest.js' %}"></script>


   
   
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

  </body>
</html>
