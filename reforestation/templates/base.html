{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>
        GreenLead
      
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" type="module"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">
     
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/base-forest.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    


    <div class="sidebar">
        <div id="greenwatch-logo" class="logo-details">
          <img src="{% static 'img/share.jpg' %}" alt="" class="bi me-2" width="55" height="55" role="img" >
            <a href="{% url 'home' %}" style="text-decoration: none;">
              <span class="logo_name fw-bold">GreenLead</span>
            </a>
          
        </div>
          <ul class="nav-links">
            <li>
              <a href="{% url 'reforest' %}" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="{% url 'forest' %}">
                <i class='bx bx-box' ></i>
                <span class="links_name">Periodic records</span>
              </a>
            </li>

            <li>
              <a href="{% url 'stats' %}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Summary Chart</span>
               
              </a>
            </li>


            <li>
              <a href="{% url 'carbon' %}">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Enhanced Data<br> Analytics</span>
              </a>
            </li>

            <li>
              <a href="{% url 'home' %}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Home</span>
               
              </a>
            </li>

            {% if user.is_authenticated %}

            <li class="mt-5 d-flex">
              <i class='bx bx-log-out fw-bold fs-3'></i>
              <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <input id="signout" class="links_name fw-bold fs-6" type="submit" value="Sign Out">
              </form>
            
            </li>
                    
            {% else %}

            <li class="mt-5 d-flex">
              <i class='bx bxs-user-check fw-bold fs-3 mt-3'></i>
              <a id="register-dashboard" href="{% url 'login' %}" class="text-black links_name fw-bold fs-6" style="color: black;">Login</a>
            
           </li>

           <li class=" d-flex">
            <i class='bx bxs-user-account fw-bold fs-3 mt-3'></i>
            <a id="register-dashboard" href="{% url 'register' %}" class=" links_name fw-bold fs-6" style="color: black;">Register</a>
            
          
           </li>
                         
            {% endif %}
        
            
            
          </ul>
      </div>

      <section class="home-section">

        <!-- Top navbar -->

        <nav>
          <div class="sidebar-button">
            <i class='mt-3 bx bx-menu sidebarBtn'></i>
           
            <span class="dashboard mt-3">Summary Reports</span>
            
          </div>
          <div class="search-box">
            
          </div>
         
        </nav>


        <!-- body content -->

        {% block content %}
        
        {% endblock %}


       
      </section>



    
         
    
    <script src="{% static 'js/baseForest.js' %}"></script>


   
   
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

  </body>
</html>
